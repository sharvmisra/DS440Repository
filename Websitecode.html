<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players Details</title>
    <style>
        .content-box {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #000;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h2, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>NBA Player Details</h2>
        <input type="text" id="playerName" placeholder="Enter Player Name">
        <button onclick="displayPlayerDetails()">Show Player Details</button>
        <div id="playerDetails">
            <!-- Player details, image, and salary will be added here -->
        </div>
    </div>

    <script>
        // Example player data
        const playersData = {
            'LeBron James': {
                image: 'https://via.placeholder.com/150', // Placeholder, replace with actual image URL
                predictedSalary: '$39M',
                actualSalary: '$41M'
            },
            // Add more players and their details here
        };

        function displayPlayerDetails() {
            const playerName = document.getElementById('playerName').value;
            if(playerName.trim() === '') {
                alert('Please enter a player name');
                return;
            }

            const player = playersData[playerName];
            const playerDetailsDiv = document.getElementById('playerDetails');
            playerDetailsDiv.innerHTML = ''; // Clear previous content

            if(player) {
                // Display player image
                const img = document.createElement('img');
                img.src = player.image;
                img.alt = playerName;

                // Display salaries
                const salaryInfo = document.createElement('p');
                salaryInfo.innerHTML = `Predicted Salary: ${player.predictedSalary} <br> Actual Salary: ${player.actualSalary}`;

                // Append to the div
                playerDetailsDiv.appendChild(img);
                playerDetailsDiv.appendChild(salaryInfo);
            } else {
                playerDetailsDiv.innerHTML = '<p>Player details not found. Please enter a different name.</p>';
            }
        }
    </script>
</body>
</html>
